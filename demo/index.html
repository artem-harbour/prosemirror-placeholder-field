<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <div class="demo-app">
      <div class="demo-app__layout">

        <div class="demo-app__head">
          <div class="demo-app__title">Demo</div>
        </div>

        <div class="demo-app__main">
          <div class="demo-app__view">
            <div class="demo-app__actions"></div>
            
            <div class="demo-app__content">
              <div id="editor" class="editor-container"></div>

              <div class="demo-app__form">
                <input class="demo-input demo-input--name" type="text" data-id="1" placeholder="Your name">
                <input class="demo-input demo-input--job" type="text" data-id="2" placeholder="Job title">
                <input class="demo-input demo-input--company" type="text" data-id="3" placeholder="Company">
                <input class="demo-input demo-input--website" type="url" data-id="4" placeholder="Website URL">
                <input class="demo-input demo-input--image" type="text" data-id="5" placeholder="Image location">
                <button class="demo-button">Replace with values</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
    <div style="display: none" id="content">
      <h2>Hello, I'm <span data-placeholder-field data-id="1" data-kind="text" data-name="name" data-label="Your name" data-color="#7c3aed"></span></h2>
      
      <p>I work as a <span data-placeholder-field data-id="2" data-kind="text" data-name="job_title" data-label="Job title" data-color="#7c3aed"></span> at <span data-placeholder-field data-id="3" data-kind="text" data-name="company" data-label="Company" data-color="#7c3aed"></span></p>

      <p>Visit my website: <span data-placeholder-field data-id="4" data-kind="link" data-name="website" data-label="Website URL" data-color="#7c3aed"></span></p>

      <p>Some funny image:</p>

      <p><span data-placeholder-field data-id="5" data-kind="image" data-label="Your image" data-color="#7c3aed" data-value="https://prosemirror.net/img/dino/tyrannosaurus.png"></span></p>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
